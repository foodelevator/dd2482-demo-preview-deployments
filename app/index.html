<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>‚ú® Enchanted Quest Journal ‚ú®</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <style>
    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
      50% { opacity: 1; transform: scale(1) rotate(180deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(138, 43, 226, 0.3), 0 0 40px rgba(75, 0, 130, 0.2); }
      50% { box-shadow: 0 0 30px rgba(138, 43, 226, 0.5), 0 0 60px rgba(75, 0, 130, 0.3); }
    }

    @keyframes shimmer {
      0% { background-position: -200% center; }
      100% { background-position: 200% center; }
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Crimson Text', serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 25%, #2d1b69 50%, #1a1a3a 75%, #0f0f23 100%);
      background-size: 400% 400%;
      animation: shimmer 8s ease-in-out infinite;
      min-height: 100vh;
      color: #e6e6fa;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #ffd700, transparent),
        radial-gradient(2px 2px at 40px 70px, #ff69b4, transparent),
        radial-gradient(1px 1px at 90px 40px, #00ffff, transparent),
        radial-gradient(1px 1px at 130px 80px, #ffd700, transparent),
        radial-gradient(2px 2px at 160px 30px, #ff69b4, transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: sparkle 3s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
    }

    h1 {
      text-align: center;
      color: #ffd700;
      font-family: 'Cinzel', serif;
      font-size: 3.5rem;
      font-weight: 700;
      text-shadow: 
        0 0 10px rgba(255, 215, 0, 0.8),
        0 0 20px rgba(255, 215, 0, 0.6),
        0 0 30px rgba(255, 215, 0, 0.4),
        2px 2px 4px rgba(0, 0, 0, 0.8);
      margin-bottom: 2rem;
      animation: glow 2s ease-in-out infinite alternate;
      position: relative;
    }

    h1::before {
      content: '‚öîÔ∏è';
      position: absolute;
      left: -60px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    h1::after {
      content: 'üè∞';
      position: absolute;
      right: -60px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      animation: float 3s ease-in-out infinite reverse;
    }

    .add-todo {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 40px;
      background: linear-gradient(145deg, rgba(25, 25, 112, 0.9), rgba(72, 61, 139, 0.9));
      padding: 30px;
      border-radius: 20px;
      border: 2px solid rgba(138, 43, 226, 0.5);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        0 0 20px rgba(138, 43, 226, 0.2);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .add-todo::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #ffd700, #ff69b4, #00ffff, #ffd700);
      border-radius: 22px;
      z-index: -1;
      animation: shimmer 3s linear infinite;
    }

    .add-todo input {
      padding: 16px 20px;
      font-size: 18px;
      font-family: 'Crimson Text', serif;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid rgba(138, 43, 226, 0.3);
      border-radius: 15px;
      color: #e6e6fa;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .add-todo input::placeholder {
      color: rgba(230, 230, 250, 0.6);
      font-style: italic;
    }

    .add-todo input:focus {
      outline: none;
      border-color: #ffd700;
      box-shadow: 
        0 0 20px rgba(255, 215, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      background: rgba(0, 0, 0, 0.6);
    }

    .add-todo button {
      padding: 16px 32px;
      font-size: 18px;
      font-family: 'Cinzel', serif;
      font-weight: 600;
      background: linear-gradient(45deg, #8a2be2, #4b0082, #9932cc);
      color: #ffd700;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      align-self: flex-start;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
    }

    .add-todo button::before {
      content: '‚ú® ';
    }

    .add-todo button::after {
      content: ' ‚ú®';
    }

    .add-todo button:hover {
      background: linear-gradient(45deg, #9932cc, #8a2be2, #4b0082);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(138, 43, 226, 0.6);
    }

    .add-todo button:active {
      transform: translateY(0);
    }

    .todo-list {
      list-style: none;
      padding: 0;
    }

    .todo-item {
      background: linear-gradient(145deg, rgba(25, 25, 112, 0.8), rgba(72, 61, 139, 0.8));
      margin-bottom: 20px;
      padding: 25px;
      border-radius: 18px;
      border: 1px solid rgba(138, 43, 226, 0.3);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .todo-item::before {
      content: 'üìú';
      position: absolute;
      left: -5px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
      opacity: 0.3;
    }

    .todo-item:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.4),
        0 0 30px rgba(138, 43, 226, 0.3);
      border-color: rgba(255, 215, 0, 0.5);
    }

    .todo-content {
      flex: 1;
      margin-left: 30px;
    }

    .todo-title {
      font-size: 20px;
      font-weight: 600;
      font-family: 'Cinzel', serif;
      color: #ffd700;
      margin-bottom: 8px;
      display: block;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .todo-description {
      font-size: 16px;
      color: #e6e6fa;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      opacity: 0.9;
    }

    .delete-btn {
      background: linear-gradient(45deg, #dc143c, #8b0000);
      color: #ffd700;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-family: 'Cinzel', serif;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
      position: relative;
    }

    .delete-btn::before {
      content: '‚öîÔ∏è ';
    }

    .delete-btn:hover {
      background: linear-gradient(45deg, #ff1493, #dc143c);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220, 20, 60, 0.5);
    }

    .empty-state {
      text-align: center;
      color: rgba(230, 230, 250, 0.7);
      font-style: italic;
      font-size: 18px;
      margin-top: 60px;
      padding: 40px;
      background: rgba(25, 25, 112, 0.3);
      border-radius: 15px;
      border: 1px dashed rgba(138, 43, 226, 0.3);
    }

    .empty-state::before {
      content: 'üè∞';
      display: block;
      font-size: 3rem;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Enchanted Quest Journal</h1>

    <form method="post" action="/add" class="add-todo">
      <input type="text" name="title" placeholder="üó°Ô∏è Inscribe thy noble quest..." required>
      <button type="submit">Cast Spell</button>
    </form>

    <ul class="todo-list">
      $TODOS$
    </ul>
  </div>
</body>

</html>
